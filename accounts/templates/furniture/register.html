{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | Furniture</title>
    {% include 'furniture/Head.html' %}
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0,0,0,0.6),
                rgba(0,0,0,0.6)
            ),
            url("{% static 'furniture/img/login-bg.jpg' %}") no-repeat center center / cover;
        }

        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        .register-card h3 {
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .register-card .form-control {
            height: 48px;
            border-radius: 10px;
        }

        .register-btn {
            height: 48px;
            border-radius: 10px;
            font-weight: 600;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
        }

        .register-footer a {
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="register-wrapper">
    <div class="register-card">

        <h3>Create Account</h3>
        <p class="text-muted text-center mb-4">
            Join us and start shopping today
        </p>

        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password1" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" name="password2" class="form-control" placeholder="Repeat password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 register-btn">
                Register
            </button>
        </form>

        <div class="register-footer">
            <p class="mt-3 mb-1">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>
            <a href="{% url 'indexFur' %}" class="text-muted small">
                ‚Üê Back to Home
            </a>
        </div>

    </div>
</div>

</body>
</html>
