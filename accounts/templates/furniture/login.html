{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Furniture</title>
    {% include 'furniture/Head.html' %}
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0,0,0,0.6),
                rgba(0,0,0,0.6)
            ),
            url("{% static 'furniture/img/login-bg.jpg' %}") no-repeat center center / cover;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        .login-card h3 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-card .form-control {
            height: 48px;
            border-radius: 10px;
        }

        .login-btn {
            height: 48px;
            border-radius: 10px;
            font-weight: 600;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">

        <h3>Welcome Back</h3>
        <p class="text-muted text-center mb-4">
            Login to continue shopping
        </p>

        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="mb-3">
                <label class="form-label fw-semibold">Username or Email</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Username or Email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 login-btn">
                Login
            </button>
        </form>

        <div class="login-footer">
            <p class="mt-3 mb-1">
                Don’t have an account?
                <a href="{% url 'register' %}">Register</a>
            </p>
            <a href="{% url 'indexFur' %}" class="text-muted small">
                ← Back to Home
            </a>
        </div>

    </div>
</div>

</body>
</html>
